// --- LEVEL MANAGEMENT ---

function loadLevel(index) {
    if (index >= levels.length) {
        winGame(true); 
        return;
    }

    currentLevelIndex = index;
    const levelData = levels[index];
    
    // Initialize block movement properties if they are Type 6
    currentMap = levelData.blocks.map(b => {
        if (b.type === 6) {
            return {
                ...b,
                currentX: b.x, currentY: b.y,
                vx: (b.x2 - b.x1) ? b.speed : 0, 
                vy: (b.y2 - b.y1) ? b.speed : 0,
                dx: 0, dy: 0
            };
        }
        return b;
    });


    player.x = levelData.start.x;
    player.y = levelData.start.y - player.h;

    player.vx = 0; player.vy = 0;
    player.dead = false;
    player.jumpCount = 0;
    shake = 0;
    gameActive = true;
    gameState = 'PLAYING';
    document.getElementById('level-title').innerText = `LEVEL ${index + 1} / ${levels.length}`;
    document.getElementById('level-title').style.color = CONFIG.colors.player;
    document.querySelector('.controls').innerHTML = "Arrows/WASD to Move • Space to Jump/Wall-Jump";
    updateHUD();
}

function resetGame() {
    loadLevel(currentLevelIndex);
}

function startNewGame() {
    player.deaths = 0; // Reset overall deaths
    currentLevelIndex = 0;
    loadLevel(currentLevelIndex);
}

function updateHUD() {
    document.getElementById('death-counter').innerText = `DEATHS: ${player.deaths}`;
}

    }
    
    keys[e.code] = true;

    if (gameState === 'MENU' && (e.code === 'Space' || e.code === 'Enter')) {
        startNewGame();
    } else if (gameState === 'DEAD' && e.code === 'KeyR') {
        resetGame();
    } else if (gameState === 'WIN' && e.code === 'KeyR') {

            gameState = 'MENU';
            document.getElementById('level-title').innerText = "NEON PULSE";
            document.querySelector('.controls').innerHTML = "Press Space or Enter to Start";
        } else {
            loadLevel(currentLevelIndex);
        }
    }

            player.vy = CONFIG.jumpForce;
            player.vx = -player.isWalled * CONFIG.wallJumpForceX; 
            player.jumpCount = 0; 
            player.isWalled = 0;
            squash(1.3, 0.7);
            spawnParticles(player.x + player.w/2, player.y + player.h/2, CONFIG.colors.wall, 10);

// --- PHYSICS ENGINE (Updated for Jump Pads) ---

function squash(x, y) {
    player.scaleX = x;
    player.scaleY = y;
}

function spawnParticles(x, y, color, count) {
    for (let i = 0; i < count; i++) {
        particles.push({
            x: x, y: y,
            vx: (Math.random() - 0.5) * 8,
            vy: (Math.random() - 0.5) * 8,
            life: 1.0,
            color: color
        });
    }
}

function checkRect(r1, r2) {
    return (r1.x < r2.x + r2.w && r1.x + r1.w > r2.x &&
            r1.y < r2.y + r2.h && r1.y + r1.h > r2.y);
}

function isBlockHazardous(block) {
    if (block.type === 2 || block.type === 4) return true;
    if (block.type === 5) return pulseTimer < CONFIG.pulseRate; 
    return false;
}

function isBlockSolid(block) {
    if (block.type === 1 || block.type === 4 || block.type === 6 || block.type === 7) return true;
    if (block.type === 5) return pulseTimer >= CONFIG.pulseRate;
    return false;
}

function updateMovingPlatforms(block) {
    if (block.type !== 6) return;

    block.dx = 0; block.dy = 0;
    let targetX, targetY;

    if (block.vx > 0 || block.vy > 0) {
        targetX = block.x2; targetY = block.y2;
    } else {
        targetX = block.x1; targetY = block.y1;
    }

    if (block.currentX < targetX) {
        block.dx = Math.min(block.speed, targetX - block.currentX);
    } else if (block.currentX > targetX) {
        block.dx = Math.max(-block.speed, targetX - block.currentX);
    }

    if (block.currentY < targetY) {
        block.dy = Math.min(block.speed, targetY - block.currentY);
    } else if (block.currentY > targetY) {
        block.dy = Math.max(-block.speed, targetY - block.currentY);
    }

    block.currentX += block.dx;
    block.currentY += block.dy;

    if (block.dx === 0 && block.x1 !== block.x2) {
        block.vx *= -1;
    }
    if (block.dy === 0 && block.y1 !== block.y2) {
        block.vy *= -1;
    }
}


function update() {
    if (gameState !== 'PLAYING') {
        if (shake > 0) shake *= 0.9;
        if (shake < 0.5) shake = 0;
        return;
    }

    pulseTimer = (pulseTimer + 1) % (CONFIG.pulseRate * 2);

    if (shake > 0) shake *= 0.9;
    if (shake < 0.5) shake = 0;

    player.scaleX += (1 - player.scaleX) * 0.1;
    player.scaleY += (1 - player.scaleY) * 0.1;

    if (player.dead) return;

    player.isWalled = 0;
    let platformUnderPlayer = null;
    let jumpedByPad = false; // Flag to stop gravity/normal jump checks

    // --- 1. Update Platform Movement ---
    currentMap.forEach(block => updateMovingPlatforms(block));
    
    // --- 2. Horizontal Movement and Collision ---

    let movingRight = keys['ArrowRight'] || keys['KeyD'];
    let movingLeft = keys['ArrowLeft'] || keys['KeyA'];

    if (movingRight) {
        if (player.vx < CONFIG.speed) player.vx++;
    } 
    else if (movingLeft) {
        if (player.vx > -CONFIG.speed) player.vx--;
    } 
    else {
        player.vx *= CONFIG.friction;
    }

    player.x += player.vx;

    for (let b of currentMap) {
        let blockRect = (b.type === 6) ? {x: b.currentX, y: b.currentY, w: b.w, h: b.h} : b;
        if (checkRect(player, blockRect)) {
            if (isBlockHazardous(b)) { die(); return; }
            if (b.type === 3) { advanceLevel(); return; }
            
            if (isBlockSolid(b)) {
                if (player.vx > 0) {
                    player.x = blockRect.x - player.w;
                    player.isWalled = 1; 
                } else if (player.vx < 0) {
                    player.x = blockRect.x + blockRect.w;
                    player.isWalled = -1; 
                }
                player.vx = 0;
            }
        }
    }

    // --- 3. Vertical Movement, Gravity, and Collision ---
    
    // Wall Sliding Logic
    if (player.isWalled !== 0 && !player.canJump && (movingRight || movingLeft)) {
        if (player.vy > 0) {
            player.vy = Math.min(player.vy, CONFIG.wallSlideSpeed);
            player.jumpCount = 0; 
        }
    } else {
        player.vy += CONFIG.gravity;
    }

    // Check for block under player BEFORE moving the player Y (Collision Prep)
    let tempPlayer = { ...player, y: player.y + 1 }; 

    for (let b of currentMap) {
        let blockRect = (b.type === 6) ? {x: b.currentX, y: b.currentY, w: b.w, h: b.h} : b;

        if (isBlockSolid(b) && checkRect(tempPlayer, blockRect)) {
            if (player.y + player.h <= blockRect.y) {
                platformUnderPlayer = b;
                break;
            }
        }
    }

    // Apply platform movement to player if riding
    if (platformUnderPlayer && platformUnderPlayer.type === 6) {
        player.x += platformUnderPlayer.dx;
        player.y += platformUnderPlayer.dy;
    }


    player.y += player.vy;
    player.canJump = false; 

    // Y Collisions
    for (let b of currentMap) {
        let blockRect = (b.type === 6) ? {x: b.currentX, y: b.currentY, w: b.w, h: b.h} : b;

        if (checkRect(player, blockRect)) {
            if (isBlockHazardous(b)) { die(); return; }
            if (b.type === 3) { advanceLevel(); return; }

            if (isBlockSolid(b)) {
                // JUMP PAD LOGIC (Type 7)
                if (b.type === 7 && player.vy > 0) { 
                    player.y = blockRect.y - player.h;
                    player.vy = b.launchY; 
                    player.vx = b.launchX; 
                    player.jumpCount = 0;
                    squash(1.5, 0.5);
                    spawnParticles(player.x + player.w/2, player.y + player.h, CONFIG.colors.jumpPad, 20);
                    jumpedByPad = true;
                    break; // Prevent further collision checks after launch
                }

                // Hitting Floor (Normal & Moving Blocks)
                if (player.vy > 0 && !jumpedByPad) {
                    player.y = blockRect.y - player.h;
                    player.vy = 0;
                    player.canJump = true;
                    player.jumpCount = 0;
                    if (player.vy > 10) squash(1.4, 0.6); 
                }
                // Hitting Ceiling
                else if (player.vy < 0) {
                    player.y = blockRect.y + blockRect.h;
                    player.vy = 0;
                }
            }
        }
    }

    // Bounds Check
    if (player.y > 600) die();
}

function advanceLevel() {
    if (gameState !== 'PLAYING') return;
    currentLevelIndex++;
    
    if (currentLevelIndex < levels.length) {
        winGame(false);
    } else {
        winGame(true);
    }
}

function die() {
    if (gameState !== 'PLAYING') return;
    gameState = 'DEAD';
    player.dead = true;
    player.deaths++; // *** INCREMENT DEATHS ***
    updateHUD();
    shake = 20;
    spawnParticles(player.x, player.y, CONFIG.colors.player, 50);
    document.getElementById('level-title').innerText = "FATAL ERROR. PRESS R.";
    document.getElementById('level-title').style.color = "red";
    document.querySelector('.controls').innerHTML = "Press R to Restart Level";
}

function winGame(finalWin) {
    if (gameState !== 'PLAYING') return;
    gameState = 'WIN';
    player.dead = true; 
    shake = 10;
    spawnParticles(player.x, player.y, CONFIG.colors.goal, 50);

    if (finalWin) {
        document.getElementById('level-title').innerText = "ALL SYSTEMS ONLINE. PRESS R TO REBOOT.";
        document.getElementById('level-title').style.color = CONFIG.colors.goal;
        document.querySelector('.controls').innerHTML = `Total Deaths: ${player.deaths}. Press R to Return to Menu`;
    } else {
        document.getElementById('level-title').innerText = `LEVEL ${currentLevelIndex} CLEARED. PRESS R FOR LEVEL ${currentLevelIndex + 1}`;
        document.getElementById('level-title').style.color = CONFIG.colors.goal;
        document.querySelector('.controls').innerHTML = "Press R to Continue";
    }
}

// --- RENDER ENGINE (Updated for Jump Pads) ---

function drawGrid() {
    ctx.strokeStyle = '#111';
    ctx.lineWidth = 1;
    for(let i=0; i<800; i+=40) {
        ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,600); ctx.stroke();
    }
    for(let i=0; i<600; i+=40) {
        ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(800,i); ctx.stroke();
    }
}

function drawMenu() {
    ctx.fillStyle = CONFIG.colors.bg;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    drawGrid();

    ctx.shadowBlur = 40;
    ctx.shadowColor = CONFIG.colors.player;
    ctx.font = '60px "Courier New"';
    ctx.textAlign = 'center';
    ctx.fillStyle = CONFIG.colors.player;
    ctx.fillText("NEON PULSE", canvas.width / 2, canvas.height / 2 - 50);
    
    ctx.shadowBlur = 10;
    ctx.shadowColor = 'white';
    ctx.font = '20px "Courier New"';
    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
    ctx.fillText("PRESS SPACE OR ENTER TO START", canvas.width / 2, canvas.height / 2 + 50);
    
    ctx.shadowBlur = 0;
}

function drawSpike(b) {
    ctx.fillStyle = CONFIG.colors.spike;
    ctx.shadowColor = CONFIG.colors.spike;
    ctx.beginPath();
    
    let midX = b.x + b.w / 2;
    let topY = b.y;
    let bottomY = b.y + b.h;

    ctx.moveTo(midX, topY); 
    ctx.lineTo(b.x, bottomY); 
    ctx.lineTo(b.x + b.w, bottomY); 
    ctx.closePath();
    ctx.fill();

    ctx.strokeStyle = CONFIG.colors.spike;
    ctx.lineWidth = 2;
    ctx.stroke();

    ctx.shadowBlur = 10;
    ctx.strokeStyle = CONFIG.colors.spike;
    ctx.lineWidth = 1;
    ctx.beginPath();
    ctx.moveTo(b.x, bottomY);
    ctx.lineTo(b.x + b.w, bottomY);
    ctx.stroke();
    ctx.shadowBlur = 0;
}

function drawJumpPad(b) {
    ctx.fillStyle = CONFIG.colors.jumpPad;
    ctx.shadowColor = CONFIG.colors.jumpPad;
    ctx.shadowBlur = 15;
    
    // Base block
    ctx.fillRect(b.x, b.y, b.w, b.h);

    // Indicator arrows (simplistic)
    ctx.fillStyle = '#ffffff';
    ctx.shadowBlur = 0;
    
    let midX = b.x + b.w / 2;
    let midY = b.y + b.h / 2;
    
    // Arrow head points to launch direction
    let targetX = midX + b.launchX * 2; 
    let targetY = midY + b.launchY * 2; 

    ctx.strokeStyle = '#ffffff';
    ctx.lineWidth = 4;

    ctx.beginPath();
    ctx.moveTo(midX, midY);
    ctx.lineTo(targetX, targetY);
    ctx.stroke();

    // Draw triangle for arrow head
    let angle = Math.atan2(targetY - midY, targetX - midX);
    let arrowSize = 8;
    
    ctx.beginPath();
    ctx.moveTo(targetX, targetY);
    ctx.lineTo(targetX - arrowSize * Math.cos(angle - Math.PI / 6), targetY - arrowSize * Math.sin(angle - Math.PI / 6));
    ctx.lineTo(targetX - arrowSize * Math.cos(angle + Math.PI / 6), targetY - arrowSize * Math.sin(angle + Math.PI / 6));
    ctx.closePath();
    ctx.fill();

    ctx.shadowBlur = 15;
}


function drawGame() {
    ctx.save();
    let dx = (Math.random() - 0.5) * shake;
    let dy = (Math.random() - 0.5) * shake;
    ctx.translate(dx, dy);

    ctx.fillStyle = CONFIG.colors.bg;
    ctx.fillRect(-50, -50, canvas.width+100, canvas.height+100);
    drawGrid();

    // 2. Map
    currentMap.forEach(b => {
        let drawRect = (b.type === 6) ? {x: b.currentX, y: b.currentY, w: b.w, h: b.h} : b;
        ctx.shadowBlur = 15;
        
        if (b.type === 1) { // Wall
            ctx.strokeStyle = CONFIG.colors.wall;
            ctx.shadowColor = CONFIG.colors.wall;
            ctx.lineWidth = 2;
            ctx.strokeRect(b.x, b.y, b.w, b.h);
        } else if (b.type === 2) { // Lava
            ctx.fillStyle = CONFIG.colors.lava;
            ctx.shadowColor = CONFIG.colors.lava;
            ctx.fillRect(b.x, b.y + 5, b.w, b.h - 5);
        } else if (b.type === 4) { // Spike
            drawSpike(b);
        } else if (b.type === 3) { // Goal
            ctx.fillStyle = CONFIG.colors.goal;
            ctx.shadowColor = CONFIG.colors.goal;
            ctx.fillRect(b.x, b.y, b.w, b.h);
            ctx.fillStyle = '#fff';
            ctx.fillRect(b.x + 10, b.y + 10, b.w - 20, b.h - 20);
        } else if (b.type === 5) { // Pulsing Block 
            let isHazard = isBlockHazardous(b);
            ctx.shadowColor = isHazard ? CONFIG.colors.pulse : CONFIG.colors.wall;
            
            if (isHazard) {
                ctx.fillStyle = CONFIG.colors.pulse;
                ctx.fillRect(b.x, b.y, b.w, b.h);
                ctx.lineWidth = 2;
                ctx.strokeRect(b.x, b.y, b.w, b.h);
            } else {
                ctx.strokeStyle = CONFIG.colors.wall;
                ctx.lineWidth = 2;
                ctx.strokeRect(b.x, b.y, b.w, b.h);
            }
        } else if (b.type === 6) { // Moving Platform
            ctx.fillStyle = CONFIG.colors.moving;
            ctx.shadowColor = CONFIG.colors.moving;
            ctx.fillRect(drawRect.x, drawRect.y, drawRect.w, drawRect.h);
            
            // Draw a small indicator where it's going
            ctx.shadowBlur = 0;
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(b.x1 + b.w/2, b.y1 + b.h/2);
            ctx.lineTo(b.x2 + b.w/2, b.y2 + b.h/2);
            ctx.stroke();
            ctx.shadowBlur = 15;
        } else if (b.type === 7) { // Jump Pad
            drawJumpPad(b);
        }

        ctx.shadowBlur = 0;
    });

    // 3. Particles
    for (let i = particles.length - 1; i >= 0; i--) {
        let p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 0.03;
        
        ctx.globalAlpha = p.life;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, 4, 4);
        ctx.globalAlpha = 1;

        if (p.life <= 0) particles.splice(i, 1);
    }

    // 4. Player
    if (!player.dead) {
        let cx = player.x + player.w/2;
        let cy = player.y + player.h;

        ctx.translate(cx, cy);
        ctx.scale(player.scaleX, player.scaleY);
        ctx.translate(-cx, -cy);

        ctx.shadowBlur = 20;
        ctx.shadowColor = CONFIG.colors.player;
        ctx.fillStyle = CONFIG.colors.player;
        ctx.fillRect(player.x, player.y, player.w, player.h);
        
        ctx.fillStyle = '#fff';
        ctx.fillRect(player.x+6, player.y+6, player.w-12, player.h-12);
        
        ctx.shadowBlur = 0;
        ctx.setTransform(1, 0, 0, 1, 0, 0); 
    }
    
    ctx.translate(dx, dy);

    // 5. Scanline Effect
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    for (let i = 0; i < canvas.height; i += 4) {
        ctx.fillRect(0, i, canvas.width, 2);
    }

    ctx.restore();
}

function draw() {
    if (gameState === 'MENU') {
        drawMenu();
    } else {
        drawGame();
    }
}

// --- LOOP ---
function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

document.querySelector('.controls').innerHTML = "Press Space or Enter to Start";
loop();

</script>
