<script>
/**

 * ADDED: Level 5 (The Gauntlet) and Level 6 (Ascension)
 */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

};

let particles = [];
let gameActive = false;
let gameState = 'MENU'; // Possible states: 'MENU', 'PLAYING', 'DEAD', 'WIN'
let currentLevelIndex = 0;
let currentMap = [];

const levels = [

            {x: 20, y: 500, w: 100, h: 20, type: 1}, 
            {x: 200, y: 450, w: 50, h: 20, type: 1}, {x: 350, y: 400, w: 50, h: 20, type: 1},
            {x: 500, y: 350, w: 50, h: 20, type: 1}, {x: 650, y: 300, w: 100, h: 20, type: 1},
            {x: 120, y: 560, w: 660, h: 20, type: 2},
            {x: 700, y: 240, w: 30, h: 30, type: 3}
        ]
    },

    // Level 3: Narrow Jumps
    {
        start: {x: 50, y: 400},
        blocks: [
            {x: 0, y: 580, w: 800, h: 20, type: 1}, {x: 0, y: 0, w: 20, h: 600, type: 1},
            {x: 780, y: 0, w: 20, h: 600, type: 1}, {x: 0, y: 0, w: 800, h: 20, type: 1},

            {x: 20, y: 500, w: 100, h: 20, type: 1}, 
            {x: 200, y: 400, w: 50, h: 20, type: 1}, {x: 350, y: 300, w: 50, h: 20, type: 1},
            {x: 500, y: 200, w: 50, h: 20, type: 1}, {x: 650, y: 150, w: 100, h: 20, type: 1},
            
            {x: 120, y: 560, w: 660, h: 20, type: 2},

        ]
    },

    {
        start: {x: 50, y: 550},
        blocks: [
            {x: 0, y: 580, w: 800, h: 20, type: 2}, 
            {x: 0, y: 0, w: 20, h: 600, type: 1}, {x: 780, y: 0, w: 20, h: 600, type: 1},
            {x: 0, y: 0, w: 800, h: 20, type: 1},

            {x: 40, y: 550, w: 100, h: 30, type: 1}, // Starting island
            {x: 200, y: 480, w: 50, h: 20, type: 1},
            {x: 350, y: 400, w: 50, h: 20, type: 1},
            {x: 550, y: 300, w: 50, h: 20, type: 1},
            {x: 700, y: 200, w: 50, h: 20, type: 1},

    },
    
    // Level 5: The Gauntlet (Spikes Introduction) (NEW)
    {
        start: {x: 50, y: 550},

            {x: 0, y: 580, w: 800, h: 20, type: 1}, {x: 0, y: 0, w: 20, h: 600, type: 1},
            {x: 780, y: 0, w: 20, h: 600, type: 1}, {x: 0, y: 0, w: 800, h: 20, type: 1},

            {x: 40, y: 550, w: 100, h: 30, type: 1}, // Start platform

            {x: 400, y: 550, w: 100, h: 30, type: 1},
            {x: 600, y: 550, w: 100, h: 30, type: 1},
            
            // Ceiling Spikes (Must keep height low)
            {x: 100, y: 400, w: 600, h: 20, type: 4},
            
            // Floor Spikes (Requires jumping over them)
            {x: 150, y: 560, w: 20, h: 20, type: 4}, 
            {x: 350, y: 560, w: 20, h: 20, type: 4}, 
            {x: 550, y: 560, w: 20, h: 20, type: 4}, 

            {x: 720, y: 520, w: 30, h: 30, type: 3}
        ]
    },

    // Level 6: Ascension (Combined Challenge) (NEW)
    {
        start: {x: 400, y: 550},
        blocks: [
            {x: 0, y: 580, w: 800, h: 20, type: 2}, // Lava floor
            {x: 0, y: 0, w: 20, h: 600, type: 1}, {x: 780, y: 0, w: 20, h: 600, type: 1},
            {x: 0, y: 0, w: 800, h: 20, type: 1},

            {x: 350, y: 550, w: 100, h: 30, type: 1}, // Start

            // Vertical Climb
            {x: 200, y: 450, w: 50, h: 20, type: 1},
            {x: 550, y: 450, w: 50, h: 20, type: 1},
            
            // Spike Gauntlet (Narrow vertical gap)
            {x: 150, y: 350, w: 500, h: 20, type: 4}, // Bottom spikes
            {x: 250, y: 300, w: 500, h: 20, type: 4}, // Top spikes (narrow passage)

            {x: 400, y: 250, w: 50, h: 20, type: 1}, // Center platform after spike gap

            // Final push over lava
            {x: 50, y: 150, w: 100, h: 20, type: 1},
            {x: 650, y: 150, w: 100, h: 20, type: 1},
            {x: 385, y: 100, w: 30, h: 30, type: 3} // Goal is middle top
        ]
    }
];

// --- LEVEL MANAGEMENT (No change needed here) ---

function loadLevel(index) {
    if (index >= levels.length) {
        winGame(true);
        return;
    }

    currentLevelIndex = index;
    const levelData = levels[index];
    currentMap = levelData.blocks;

    player.x = levelData.start.x;
    player.y = levelData.start.y - player.h;

    player.vx = 0; player.vy = 0;
    player.dead = false;
    player.jumpCount = 0;
    shake = 0;
    gameActive = true;
    gameState = 'PLAYING';
    document.getElementById('title').innerText = `LEVEL ${index + 1} / ${levels.length}`;
    document.getElementById('title').style.color = CONFIG.colors.player;
    document.querySelector('.controls').innerHTML = "Arrows/WASD to Move • Space to Double Jump";
}

function resetGame() {
    loadLevel(currentLevelIndex);
}

function startNewGame() {
    currentLevelIndex = 0;
    loadLevel(currentLevelIndex);
}

// --- CONTROLS (No change needed here) ---
const keys = {};

document.addEventListener('keydown', (e) => {
    if(["Space","ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].indexOf(e.code) > -1) {
        e.preventDefault();
    }
    
    keys[e.code] = true;

    if (gameState === 'MENU' && (e.code === 'Space' || e.code === 'Enter')) {
        startNewGame();
    } else if (gameState === 'DEAD' && e.code === 'KeyR') {
        resetGame();
    } else if (gameState === 'WIN' && e.code === 'KeyR') {
        if (currentLevelIndex >= levels.length) {
            gameState = 'MENU';
            document.getElementById('title').innerText = "NEON PULSE";
            document.querySelector('.controls').innerHTML = "Press Space or Enter to Start";
        } else {
            loadLevel(currentLevelIndex);
        }
    }

    if (gameState === 'PLAYING' && (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'KeyW')) {
        if (player.canJump) {
            player.vy = CONFIG.jumpForce;
            player.canJump = false;
            player.jumpCount = 1;
            squash(0.6, 1.4);
            spawnParticles(player.x + player.w/2, player.y + player.h, CONFIG.colors.player, 5);
        } else if (player.jumpCount < player.maxJumps) {
            player.vy = CONFIG.doubleJumpForce;
            player.jumpCount++;
            squash(0.7, 1.3);
            spawnParticles(player.x + player.w/2, player.y + player.h, '#ffffff', 8);
        }
    }
});

document.addEventListener('keyup', (e) => keys[e.code] = false);

// --- PHYSICS ENGINE (Only minor change to check collision types) ---

function squash(x, y) {
    player.scaleX = x;
    player.scaleY = y;
}

function spawnParticles(x, y, color, count) {
    for (let i = 0; i < count; i++) {
        particles.push({
            x: x, y: y,
            vx: (Math.random() - 0.5) * 8,
            vy: (Math.random() - 0.5) * 8,
            life: 1.0,
            color: color
        });
    }
}

function checkRect(r1, r2) {
    return (r1.x < r2.x + r2.w && r1.x + r1.w > r2.x &&
            r1.y < r2.y + r2.h && r1.y + r1.h > r2.y);
}


function update() {
    if (gameState !== 'PLAYING') {
        if (shake > 0) shake *= 0.9;
        if (shake < 0.5) shake = 0;
        return;
    }

    if (shake > 0) shake *= 0.9;
    if (shake < 0.5) shake = 0;

    player.scaleX += (1 - player.scaleX) * 0.1;
    player.scaleY += (1 - player.scaleY) * 0.1;

    if (player.dead) return;

    // Horizontal Movement
    if (keys['ArrowRight'] || keys['KeyD']) {
        if (player.vx < CONFIG.speed) player.vx++;
    } 
    else if (keys['ArrowLeft'] || keys['KeyA']) {
        if (player.vx > -CONFIG.speed) player.vx--;
    } 
    else {
        player.vx *= CONFIG.friction;
    }

    player.x += player.vx;

    // X Collisions
    for (let b of currentMap) {
        if (b.type === 1 && checkRect(player, b)) { // Wall
            if (player.vx > 0) player.x = b.x - player.w;
            else if (player.vx < 0) player.x = b.x + b.w;
            player.vx = 0;
        } 
        // Check for Lava (2) or Spikes (4)
        else if ((b.type === 2 || b.type === 4) && checkRect(player, b)) {
            die();
        } 
        else if (b.type === 3 && checkRect(player, b)) { // Goal
            advanceLevel();
        }
    }

    // Vertical Movement
    player.vy += CONFIG.gravity;
    player.y += player.vy;
    
    player.canJump = false; // Assume in air

    // Y Collisions
    for (let b of currentMap) {
        if (checkRect(player, b)) {
            // Check for death hazards first (Lava or Spikes)
            if (b.type === 2 || b.type === 4) { die(); return; }
            if (b.type === 3) { advanceLevel(); return; }

            // Only process collision response if it's a solid wall (Type 1)
            if (b.type === 1) {
                // Hitting Floor
                if (player.vy > 0) {
                    player.y = b.y - player.h;
                    player.vy = 0;
                    player.canJump = true;
                    player.jumpCount = 0;
                    if (player.vy > 10) squash(1.4, 0.6); 
                }
                // Hitting Ceiling
                else if (player.vy < 0) {
                    player.y = b.y + b.h;
                    player.vy = 0;
                }
            }
        }
    }

    // Bounds Check
    if (player.y > 600) die();
}

function advanceLevel() {
    if (gameState !== 'PLAYING') return;
    currentLevelIndex++;
    
    if (currentLevelIndex < levels.length) {
        winGame(false);
    } else {
        winGame(true);
    }
}

function die() {
    if (gameState !== 'PLAYING') return;
    gameState = 'DEAD';
    player.dead = true;
    shake = 20;
    spawnParticles(player.x, player.y, CONFIG.colors.player, 50);
    document.getElementById('title').innerText = "FATAL ERROR. PRESS R.";
    document.getElementById('title').style.color = "red";
    document.querySelector('.controls').innerHTML = "Press R to Restart Level";
}

function winGame(finalWin) {
    if (gameState !== 'PLAYING') return;
    gameState = 'WIN';
    player.dead = true; 
    shake = 10;
    spawnParticles(player.x, player.y, CONFIG.colors.goal, 50);

    if (finalWin) {
        document.getElementById('title').innerText = "ALL SYSTEMS ONLINE. PRESS R TO REBOOT.";
        document.getElementById('title').style.color = CONFIG.colors.goal;
        document.querySelector('.controls').innerHTML = "Press R to Return to Menu";
    } else {
        document.getElementById('title').innerText = `LEVEL ${currentLevelIndex} CLEARED. PRESS R FOR LEVEL ${currentLevelIndex + 1}`;
        document.getElementById('title').style.color = CONFIG.colors.goal;
        document.querySelector('.controls').innerHTML = "Press R to Continue";
    }
}

// --- RENDER ENGINE (New drawing logic for spikes) ---

function drawGrid() {
    ctx.strokeStyle = '#111';
    ctx.lineWidth = 1;
    for(let i=0; i<800; i+=40) {
        ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,600); ctx.stroke();
    }
    for(let i=0; i<600; i+=40) {
        ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(800,i); ctx.stroke();
    }
}

function drawMenu() {
    // (Omitted for brevity, assume Menu drawing is unchanged)
    ctx.fillStyle = CONFIG.colors.bg;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    drawGrid();

    ctx.shadowBlur = 40;
    ctx.shadowColor = CONFIG.colors.player;
    ctx.font = '60px "Courier New"';
    ctx.textAlign = 'center';
    ctx.fillStyle = CONFIG.colors.player;
    ctx.fillText("NEON PULSE", canvas.width / 2, canvas.height / 2 - 50);
    
    ctx.shadowBlur = 10;
    ctx.shadowColor = 'white';
    ctx.font = '20px "Courier New"';
    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
    ctx.fillText("PRESS SPACE OR ENTER TO START", canvas.width / 2, canvas.height / 2 + 50);
    
    ctx.shadowBlur = 0;
}

function drawSpike(b) {
    // Draw a simple triangle for the spike
    ctx.fillStyle = CONFIG.colors.spike;
    ctx.shadowColor = CONFIG.colors.spike;
    ctx.beginPath();
    
    // Draw an upward-pointing triangle centered in the block
    let midX = b.x + b.w / 2;
    let topY = b.y;
    let bottomY = b.y + b.h;

    ctx.moveTo(midX, topY); // Top tip
    ctx.lineTo(b.x, bottomY); // Bottom Left
    ctx.lineTo(b.x + b.w, bottomY); // Bottom Right
    ctx.closePath();
    ctx.fill();

    // Draw the green glow outline
    ctx.strokeStyle = CONFIG.colors.spike;
    ctx.lineWidth = 2;
    ctx.stroke();

    // Add a glowing base line
    ctx.shadowBlur = 10;
    ctx.strokeStyle = CONFIG.colors.spike;
    ctx.lineWidth = 1;
    ctx.beginPath();
    ctx.moveTo(b.x, bottomY);
    ctx.lineTo(b.x + b.w, bottomY);
    ctx.stroke();
    ctx.shadowBlur = 0;
}


function drawGame() {
    ctx.save();
    let dx = (Math.random() - 0.5) * shake;
    let dy = (Math.random() - 0.5) * shake;
    ctx.translate(dx, dy);

    ctx.fillStyle = CONFIG.colors.bg;
    ctx.fillRect(-50, -50, canvas.width+100, canvas.height+100);
    drawGrid();

    // 2. Map
    currentMap.forEach(b => {
        ctx.shadowBlur = 15;
        if (b.type === 1) { // Wall
            ctx.strokeStyle = CONFIG.colors.wall;
            ctx.shadowColor = CONFIG.colors.wall;
            ctx.lineWidth = 2;
            ctx.strokeRect(b.x, b.y, b.w, b.h);
        } else if (b.type === 2) { // Lava
            ctx.fillStyle = CONFIG.colors.lava;
            ctx.shadowColor = CONFIG.colors.lava;
            ctx.fillRect(b.x, b.y + 5, b.w, b.h - 5);
        } else if (b.type === 4) { // Spike (NEW)
            drawSpike(b);
        } else if (b.type === 3) { // Goal
            ctx.fillStyle = CONFIG.colors.goal;
            ctx.shadowColor = CONFIG.colors.goal;
            ctx.fillRect(b.x, b.y, b.w, b.h);
            ctx.fillStyle = '#fff';
            ctx.fillRect(b.x + 10, b.y + 10, b.w - 20, b.h - 20);
        }
        ctx.shadowBlur = 0;
    });

    // 3. Particles (Omitted for brevity, assume drawing is unchanged)
    for (let i = particles.length - 1; i >= 0; i--) {
        let p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 0.03;
        
        ctx.globalAlpha = p.life;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, 4, 4);
        ctx.globalAlpha = 1;

        if (p.life <= 0) particles.splice(i, 1);
    }

    // 4. Player (Omitted for brevity, assume drawing is unchanged)
    if (!player.dead) {
        let cx = player.x + player.w/2;
        let cy = player.y + player.h;

        ctx.translate(cx, cy);
        ctx.scale(player.scaleX, player.scaleY);
        ctx.translate(-cx, -cy);

        ctx.shadowBlur = 20;
        ctx.shadowColor = CONFIG.colors.player;
        ctx.fillStyle = CONFIG.colors.player;
        ctx.fillRect(player.x, player.y, player.w, player.h);
        
        ctx.fillStyle = '#fff';
        ctx.fillRect(player.x+6, player.y+6, player.w-12, player.h-12);
        
        ctx.shadowBlur = 0;
        ctx.setTransform(1, 0, 0, 1, 0, 0); 
    }
    
    ctx.translate(dx, dy);

    // 5. Scanline Effect (Omitted for brevity, assume drawing is unchanged)
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    for (let i = 0; i < canvas.height; i += 4) {
        ctx.fillRect(0, i, canvas.width, 2);
    }

    ctx.restore();
}

function draw() {
    if (gameState === 'MENU') {
        drawMenu();
    } else {
        drawGame();
    }
}

// --- LOOP ---
function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

document.querySelector('.controls').innerHTML = "Press Space or Enter to Start";
loop();

</script>
